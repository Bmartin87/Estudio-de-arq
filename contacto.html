    <form action="">
    <div class="zona1">
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono">
    </div>
    <div class="zona2">
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu comentario..."></textarea>
        <div class="sexo">
            <p>Sexo:</p>
            <label>
                <input type="radio" name="sexo" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="femenino"> Femenino
            </label>
        </div>  
        <button>Enviar</button>
        <button>Reset</button>
    </div>
